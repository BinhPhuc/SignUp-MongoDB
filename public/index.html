<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="output.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">    
    </head>
    <body>
        <div class="flex justify-center items-center font-mono bg-black w-full h-screen">
            <div class="w-288 h-128 bg-slate-50 rounded-3xl">
                <div class="flex justify-center pt-5 "><i class="bx bx-bot text-5xl rounded-3xl border-black border-2"></i></div>
                <div class="pt-5">
                    <p class="text-center text-2xl">
                        Create a new account
                    </p>
                </div>
                <div class="pt-5 font-thin">
                    <p class="text-center text-sm">
                        Enter your details to register
                    </p>
                </div>
                <div class="mx-6">
                    <form method="POST" action="/sign-up">
                        <div class="mt-5">
                            <label for="name" class="block">Full Name</label>
                            <input id="name" type="text" placeholder="Bèo Bính" name="name" 
                                class="block w-full placeholder:text-xs px-4 rounded-sm focus:rounded-lg transition-all"
                            >
                        </div>
                        <div class="mt-5">
                            <label for="gmail" class="block">Email Addres</label>
                            <input id="gmail" type="text" placeholder="pham.phuc.binh.271106@gmail.com" name="gmail"
                                class="block w-full placeholder:text-xs px-4 rounded-sm focus:rounded-lg transition-all"
                            >
                        </div>
                        <div class="mt-5">
                            <label for="password" class="block">Password</label>
                            <input id="password" type="password" placeholder="*******" name="password"
                                class="block w-full placeholder:text-xs px-4 rounded-sm focus:rounded-lg transition-all"
                            >
                        </div>
                        <div class="flex justify-center mt-5">
                            <input type="submit" value="Register"
                                class="w-2/6 h-12 bg-blue-500 rounded-3xl text-white font-bold hover:scale-90 hover:bg-white hover:text-red-800 transition ease-in-out duration-500"
                            >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
